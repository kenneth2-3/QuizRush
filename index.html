<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Kenneth Adanma">
    <meta name="keywords" content="Quiz, Question, Start">
    <meta name="description" content="QuizRush, a challenging quiz to entertain online users."> 
    <title>QuizRush</title>

    <!-- link for css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Welcome to QuizRush</h1>
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Your name">
        <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <h2 id="username-display"></h2>
        <p id="question-text"></p>
        <div id="answer-buttons"></div>
        <p id="time-left"></p>
        <p id="feedback"></p>
        <button id="next-btn" class="hidden">Next Question</button>
    </div>

    <div id="result-screen" class="hidden">
        <h2>Quiz Over!</h2>
        <p id="final-score"></p>
        <p id="final-feedback"></p>
        <button id="restart-btn">Restart Quiz</button>
    </div>

    <div id="question-counter">Question <span id="question-number">1</span> / <span id="total-questions">0</span></div>


    <!-- link for js -->
    <script src="assets/js/script.js"></script>
</body>
</html>
